<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<nav class="indigo accent-4">
		<a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">dehaze</i></a>
		<div class="nav-wrapper">
			<a href="index.html" class="brand-logo center">Бюро</a>
		</div>
	</nav>
	<ul id="slide-out" class="sidenav">
		<li><a href="found.html"><i class="material-icons">check_circle</i>Найдено</a></li>
		<li><a href="lost.html"><i class="material-icons">cancel</i>Потеряно</a></li>
		<li>
			<div class="divider"></div>
		</li>
	</ul>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$.ajax({
			url: "http:/127.0.0.1:8000/lost",
			success: function(arg) {
				console.log(arg);
				for (var i=0; i < arg.length; i++) {
					
						var div_row = document.createElement("div");
						document.body.appendChild(div_row);
						div_row.classList.add("row");

						var div_col = document.createElement("div");
						div_row.appendChild(div_col);
						div_col.classList.add("col", "s12", "m6");

						var div_color = document.createElement("div");
						div_col.appendChild(div_color);
						div_color.classList.add("card", "blue-grey", "darken-1");

						var div_card_continent = document.createElement("div");
						div_color.appendChild(div_card_continent);
						div_card_continent.classList.add("card-content", "white-text");

						var span = document.createElement("span");
						div_card_continent.appendChild(span);
						span.classList.add("card-title");
						span.innerHTML = arg[i].title;

						var p = document.createElement("p");
						div_card_continent.appendChild(p);
						p.innerHTML = arg[i].description;

						var card_action = document.createElement("div");
						div_color.appendChild(card_action);
						card_action.classList.add("card-action", "white-text");
						card_action.innerHTML = "Связаться:" + " " + arg[i].contact;

						var ih = document.createElement("i");
						div_card_continent.appendChild(ih);
						ih.classList.add("medium", "material-icons");
						ih.innerHTML = "cancel";
					
				}
			}
		});

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script>
		$(document).ready(function() {
			$('.sidenav').sidenav();
		});

	</script>
</body>

</html>
